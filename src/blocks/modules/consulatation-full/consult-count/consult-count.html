<section class="section section__white consult-count">
	<div class="consult-count__container">
		<h5 class="consult-count__title">Сколько <br>психологических консультаций <br>нужно?</h5>
	</div>
	<div class="consult-count__chart--wrapper">
		<div class="consult-count__chart--container">
			<div class="consult-count__chart--x">
				<div class="consult-count__chart--axis-name-x">Колличество сессий</div>
			</div>
			<div class="consult-count__chart--y">
				<div class="consult-count__chart--axis-name-y">Глубина изменений</div>
			</div>
			<div class="consult-count__chart--cards">
				<div class="consult-count__card--card consult-count__card--card1">
					<div class="consult-count__card--bg"></div>
					<div class="consult-count__card--block">
						<p class="consult-count__bg-text">Проблема</p>
						<p class="paragraph"><strong>Терапия поведения</strong></p>
						<p class="text__teal">Равновесие в конкретной ситуации</p>
					</div>
				</div>

				<div class="consult-count__card--card consult-count__card--card2">
					<div class="consult-count__card--bg"></div>
					<div class="consult-count__card--block">
						<p class="consult-count__bg-text">Характер</p>
						<p class="paragraph"><strong>Терапия причин</strong></p>
						<p class="text__teal">Равновесие <br> в социуме</p>
					</div>
				</div>

				<div class="consult-count__card--card consult-count__card--card3">
					<div class="consult-count__card--bg"></div>
					<div class="consult-count__card--block">
						<p class="consult-count__bg-text">Личность</p>
						<p class="paragraph"><strong>Терапия процесса</strong></p>
						<p class="text__teal">Равновесие <br> в жизни</p>
					</div>
				</div>
			</div>
			<div class="consult-count__graph">
				<div class="consult-count__graph--line1"></div>
				<div class="consult-count__graph--line2"></div>
				<div class="consult-count__graph--line3"></div>
			</div>
			<div class="consult-count__sessions">
				<div class="consult-count__session">
					<div class="consult-count__sessions--item">1-4 сессии</div>
				</div>
				<div class="consult-count__session">
					<div class="consult-count__sessions--item">8-12 сессии</div>
				</div>
				<div class="consult-count__session">
					<div class="consult-count__sessions--item">от 12 сессий</div>
				</div>
			</div>
		</div>
	</div>
</section>
