<div class="modal__wrapper ask-modal">
	<form class="ask-modal__form" id="askform">
		<div class="ask-modal__container">
			<div class="ask-modal__title">Задать вопрос Андрею Гунявину</div>
			<div class="modal__progress">
				<div class="modal__progress--step active">
					<div class="modal__progress--sign">
						<div class="modal__progress--icon">
							<svg class="icon"><use xlink:href="#fa-envelope"></use></svg>
						</div>
						<div class="modal__progress--text">Ваше сообщение</div>
					</div>
				</div>
				<div class="modal__progress--step">
					<div class="modal__progress--sign">
						<div class="modal__progress--icon">
							<svg class="icon"><use xlink:href="#fa-user"></use></svg>
						</div>
						<div class="modal__progress--text">Ваши контакты</div>
					</div>
				</div>
				<div class="modal__progress--finish"></div>
			</div>
			<div class="modal__stepper--box">
				<div class="modal__stepper">
					<div class="modal__step modal__step-first">
						<div class="ask-modal__form">
							<div class="ask-modal__form--control">
								<textarea class="ask-modal__form--textarea required" id="askMessage" placeholder="Сообщение..." maxlength="255" type="text" name="text" required></textarea>
							</div>
						</div>
						<div class="modal__stepper--footer">
							<div class="ask-modal__btn--next step-message" id="ask-message">Далее</div>
						</div>
					</div>

					<div class="modal__step modal__step--second">
						<div class="ask-modal__form">
							<div class="ask-modal__form--control">
								<input class="ask-modal__form--input required" placeholder="Ваши имя и фамилия?" type="text" name="name" required>
							</div>
							<div class="ask-modal__form--control">
								<input class="ask-modal__form--input required" placeholder="Ваш телефон?" type="tel" name="phone" required>
							</div>
							<div class="ask-modal__form--control">
								<input class="ask-modal__form--input required" placeholder="Ваш email?" type="email" name="email" required>
							</div>
						</div>
						<div class="modal__stepper--footer">
							<div class="modal__stepper--back test-modal__back"></div>
							<div class="ask-modal__btn--next">
								<input type="submit" class="step-send" id="ask-send" value="" onclick="gtag('event', 'submit', {'event_category': 'otpravka_formy'}); ym(61680745,'reachGoal','otpravka_formy');" required>
								Отправить
							</div>
						</div>
					</div>
					<div class="modal__step modal__step--final">
						<div class="ask-modal__success">Ваше сообщение успешно отправлено!</div>
						<div class="modal__stepper--footer">
							<div class="ask-modal__btn step-success" id="ask-success">Вернуться на сайт</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="ask-modal__close"></div>
	</form>
</div>
