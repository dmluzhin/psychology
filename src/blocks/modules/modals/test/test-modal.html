<div class="modal__wrapper test-modal">
	<form class="test__form" id="testform">
		<div class="test-modal__container" id="quiz">
			<div class="test-modal__steps">
				<div class="test-modal__steps--container">
					<ul class="test-modal__steps--stepper">
						<li class="done">
							<a role="tab">
								<span class="step">1</span>
							</a></li>
						<li class="disabled">
							<a role="tab">
								<span class="step">2</span>
							</a>
						</li>
						<li class="disabled">
							<a role="tab">
								<span class="step">3</span>
							</a>
						</li>
						<li class="disabled">
							<a role="tab">
								<span class="step">4</span>
							</a>
						</li>
						<li class="disabled">
							<a role="tab">
								<span class="step">5</span>
							</a>
						</li>
						<li class="disabled">
							<a role="tab">
								<span class="step">6</span>
							</a>
						</li>
						<li class="disabled">
							<a role="tab">
								<span class="step">7</span>
							</a>
						</li>
					</ul>
				</div>
				<div class="test-modal__stepper">
					<div class="test-modal__content">
						<ul class="bg-stepper">
							<li><span class="stepbg1"></span></li>
							<li><span class="stepbg2"></span></li>
							<li><span class="stepbg3"></span></li>
							<li><span class="stepbg4"></span></li>
							<li><span class="stepbg5"></span></li>
							<li><span class="stepbg6"></span></li>
							<li><span class="stepbg7"></span></li>
						</ul>
						<div class="test-modal__options">
							<div class="test-modal__row">
								<div id="">
									<h1 id="quiz-name" style="display: none"></h1>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="test-modal__footer">
					<button type="button" class="test-modal__back" id="prev-question-button"></button>
					<div class="test-modal__next">
						<button type="button" class="test-modal__next--btn disabled" id="next-question-button">Далее</button>
						<button type="button" class="test-modal__next--btn" id="submit-button" onclick="ga('send', 'event', 'proiti_test', 'submit'); ym(61680745,'reachGoal','proiti_test_submit')">Далее</button>
						<div class="test-modal__next--counter">
							<ul>
								<li><span class="counter">1</span></li>
								<li><span class="counter">2</span></li>
								<li><span class="counter">3</span></li>
								<li><span class="counter">4</span></li>
								<li><span class="counter">5</span></li>
								<li><span class="counter">6</span></li>
								<li><span class="counter">7</span></li>
							</ul>
							<span class="slash"></span>
							<span>7</span>
						</div>
					</div>
				</div>
			</div>
			<div class="test-modal__results" id="quiz-results">
				<div class="test-modal__results--content">
					<h3 class="test-modal__results--title">
						<span>Ваш результат</span>
						<span class="circle"></span>
					</h3>
					<p id="quiz-results-message" class="test-modal__results--subtitle"></p>
					<p id="quiz-results-submessage" class="paragraph"></p>
					<div class="test-modal__result-image" id="quiz-result-image"></div>
				</div>
				<div class="test-modal__btn--group">
					<button type="button" style="display: block" class="test-modal__repeat--btn" id="start"></button>
					<div class="test-modal__label">Пройти тест заново</div>
				</div>
			</div>
		</div>
		<div class="test-modal__close"></div>
	</form>
</div>
