<section class="section section__white contact-form">
	<div class="contact-form__container">
		<div class="contact-form__row">
			<div class="contact-form__left-col">
				<!--<iframe width="100%" height="100%" src="https://www.youtube.com/embed/G5mG7ONiQJ8" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>-->
				<div class="youtube-player" data-id="G5mG7ONiQJ8" data-related="0" data-control="0" data-info="0" data-fullscreen="1">
					<div class="youtube-player__overlay" onclick="ga('send', 'event', 'video', 'play'); ym(61680745,'reachGoal','video')">
						<div class="play-button"></div>
					</div>
					<img class="placeholder" src="/img/images/andr.jpg">
				</div>
			</div>
			<div class="contact-form__right-col">
				<div class="contact-form__form">
					<form class="form" id="contactform">
						<div class="form__control">
							<div class="form__icon">
								<svg class="icon">
									<use xlink:href="#fa-user"></use>
								</svg>
							</div>
							<input class="form__input required" placeholder="Как я могу к Вам обращаться?" type="text" name="name" id="contactFio" required>
						</div>
						<div class="form__control">
							<div class="form__icon">
								<svg class="icon">
									<use xlink:href="#fa-phone"></use>
								</svg>
							</div>
							<input class="form__input required" placeholder="+7(XXX) XXX-XX-XX" type="tel" name="phone" id="contactPhone" required>
						</div>
						<div class="form__control">
							<div class="form__icon">
								<svg class="icon">
									<use xlink:href="#fa-envelope"></use>
								</svg>
							</div>
							<input class="form__input required" placeholder="Ваш e-mail" type="email" name="email" id="contactEmail" required>
						</div>
						<div class="form__control">
							<div class="form__icon">
								<svg class="icon">
									<use xlink:href="#fa-pencil-alt"></use>
								</svg>
							</div>
							<textarea class="form__textarea" placeholder="Вашe сообщение" type="text" maxlength="255" name="text"></textarea>
						</div>
						<div class="form__submit">
							<input class="btn btn__primary form__submit--btn btn-success" type="submit" id="contactSubmit" value="Отправить" onclick="ga('send', 'event', 'otpravka_formy', 'submit'); ym(61680745,'reachGoal','otpravka_formy');">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
