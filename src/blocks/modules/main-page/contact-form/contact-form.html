<section class="section section__white contact-form">
	<div class="contact-form__container">
		<div class="contact-form__row">
			<div class="contact-form__left-col">
				<div class="contact-form__form">
					<form class="form">
						<div class="form__control">
							<div class="form__icon">
								<svg class="icon"><use xlink:href="#fa-user"></use></svg>
							</div>
							<input class="form__input" placeholder="Как я могу к Вам обращаться?" type="text">
						</div>
						<div class="form__control">
							<div class="form__icon">
								<svg class="icon"><use xlink:href="#fa-phone"></use></svg>
							</div>
							<input class="form__input" placeholder="+7(XXX) XXX-XX-XX" type="tel">
						</div>
						<div class="form__control">
							<div class="form__icon">
								<svg class="icon"><use xlink:href="#fa-envelope"></use></svg>
							</div>
							<input class="form__input" placeholder="Ваш e-mail" type="email">
						</div>
						<div class="form__control">
							<div class="form__icon">
								<svg class="icon"><use xlink:href="#fa-pencil-alt"></use></svg>
							</div>
							<textarea class="form__textarea" placeholder="Вашe сообщение" type="email"></textarea>
						</div>
						<div class="form__submit">
							<button class="btn btn__primary" type="submit">Отправить</button>
						</div>
					</form>
				</div>
			</div>
			<div class="contact-form__right-col">
				<div class="contact-form__video text__right">
					<img src="img/images/video.png"/>
				</div>
			</div>
		</div>
	</div>
</section>
